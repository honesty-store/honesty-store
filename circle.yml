machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  environment:
    REACT_APP_STRIPE_PUBLISHABLE_KEY: $([ $CIRCLE_BRANCH = 'live' ] && echo pk_live_koh6JFFsmJxYyGBok5DHRtJZ || echo pk_test_Lp6VONbqz8TbbnD4oFThDBmT)
    TEST_STRIPE_KEY: sk_test_qqeGkZVE30FLH76H2g2Fd4NL
    PUBLIC_URL: $([ $CIRCLE_BRANCH = 'live' ] && echo https://honesty.store || echo https://$CIRCLE_BRANCH.honesty.store)
  node:
    version: v6.1.0
  services:
    - docker
dependencies:
  cache_directories:
    - ~/.cache/yarn
    - api/node_modules
    - item/node_modules
    - aws/node_modules
    - transaction/node_modules
    - user/node_modules
    - web/node_modules
    - topup/node_modules
    - service/node_modules
    - test/node_modules
    - support/node_modules
    - survey/node_modules
    - box/node_modules
    - batch/node_modules
    - scripts/node_modules
    - store/node_modules
    - cruft/node_modules
    - node_modules
  override:
    - yarn
    - yarn run bootstrap
compile:
  override:
    - yarn run tslint
    - yarn run build
test:
  override:
    - echo we ran them as part of compile
deployment:
  aws:
    branch: /.*/
    commands:
      - ./aws/bin/aws deploy $CIRCLE_BRANCH api batch item transaction user web topup survey box store transaction-slack transaction-store
      - ./aws/bin/aws prune
general:
  # attempt to speed up artifact collection by specifying an empty list
  artifacts: []
experimental:
  notify:
    branches:
      only:
        - live
        - test
